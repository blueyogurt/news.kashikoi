<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;優秀な「白ポロシャツ」を手に入れよう&lt;/h3&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/608/4bbbbd4a8e98b3ffc73a9f809c2da64f3f3d97ab.jpg?1464713833" sn-width="500" sn-height="600"&gt;&lt;small&gt;出典: &lt;a href="http://zozo.jp/shop/nimes/goods/11275178/?did=26477242"&gt;zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;白Tシャツの人気がうなぎ上りですが、あと少しきちんと感がほしい時におすすめなのが「白ポロシャツ」。襟がついていてしっかりめなのに、ほど良いカジュアル感もあってバランスが良い優秀選手◎&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/476/3bc2d0deac9db99096ccde784efa936397f187ab.jpg?1464701502"&gt;&lt;small&gt;出典: &lt;a href="http://zozo.jp/shop/fredyandgloster/goods/11407486/?did=26690191"&gt;zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ポロシャツといえば、テニスやゴルフなどスポーツをするときのイメージも強いですが、おめかしして街へお出掛け！なんて時にも使い勝手の良いアイテムです。太陽にも街にも似合う、柔軟さを持ち合わせているのは嬉しいですよね♪&lt;/small&gt;&lt;p&gt;今記事では、夏の暑さを吹き飛ばすような、爽やかな"白ポロシャツ"のコーディネートをテイスト別にご紹介したいと思います◎是非、夏コーデの参考にしてみてくださいね♪&lt;/p&gt;&lt;h3&gt;透明感抜群で涼やかに。『爽やか清楚style』&lt;/h3&gt;&lt;p&gt;白ポロシャツは清楚系スタイルにぴったりなアイテム。清らかな白と、きちんと感のあるポロシャツの雰囲気が合わさると、最高に爽やかな表情であなたを包みます。着飾らないシンプルなお洒落にこだわってみましょう。&lt;/p&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/483/4b588fd0fafc103dd029c0dd1ae0ad6a1b7d7afa.jpg?1464702191"&gt;&lt;small&gt;出典: &lt;a href="http://zozo.jp/shop/l/goods/11063848/?did=26140334"&gt;zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;白ポロシャツ×ネイビー色のスカートで爽やかな配色が素敵。華奢なサンダルで、さらに女性らしい印象へ。きれいめシンプルで清楚感も抜群です◎&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/486/3e20687d90c4121818b0f0e7ac73f1664e7fa7c0.jpg?1464702301"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/838/11558838/11558838B_b_14_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;薄手生地のポロシャツをチョイスしたパンツスタイル。ちょっぴり透け感のあるポロシャツを、上品に着こなしています。スカートじゃなくても清楚な雰囲気はつくれます。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/607/21bb83b1326bc1a6320b0755d053d555610ad8b7.jpg?1464713712"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/194/12621194/12621194B_b_13_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ふんわりとしたシルエットが素敵な、ポロシャツワンピース。1枚でさらりときまる優れモノです。麦わら帽子とサンダルで、とことん夏っぽく♪&lt;/small&gt;&lt;h3&gt;ちょっと甘めが今の気分…♪『ほんのりガーリーstyle』&lt;/h3&gt;&lt;p&gt;きちんと感のあるポロシャツをガーリーに着こなしたい。でも、甘すぎるのは苦手。そんな時は、甘めアイテムを1つだけ取り入れたり、淡い色合いを組み合わせたりがおすすめです。"ほんのり"ガーリーなスタイルが、キナリノ女子にはぴったり♪&lt;/p&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/475/f60d097463e58611210327087216f7176a94b93f.jpg?1464701411"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/582/12295582/12295582B_b_19_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ピンクベージュのロングスカートと合わせた淡い色合いが可愛らしい。足元は黒で締めて甘すぎず◎ポロシャツinで脚長効果もあり、スタイルが良くみえる着こなしです。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/524/d75f4e8bdbc758ae226bb87adebde6e1dcb27b7e.jpg?1464705804"&gt;&lt;small&gt;出典: &lt;a href="http://wear.jp/yyamazaki/6955268/"&gt;wear.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ライン入りのポロシャツはスポーティーな印象ですが、プリーツ入りのボトムスと合わせることで、甘め要素をプラス＊小物は黒で統一し、ガーリーになりすぎないようバランスを！&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/465/b289baef75327f20b0cca5e974fbb7767cbdd9fb.jpg?1464700213"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/672/12424672/12424672_B_07_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ホワイトのワントーンでまとめた、すっきり可愛いらしいコーデ。ノースリー気味のポロシャツが夏っぽく、フェミニンな雰囲気も漂う素敵な着こなしは、この夏参考にしたいですね＊&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/604/d38bbb473084c86bda332d018151eebdd8b96327.jpg?1464713383"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/987/12193987/12193987_B_13_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;夏といえばマリン！白地にボーダーのポロに、真っ白なスカートを合わせて女の子らしく♪夏のお出かけが楽しくなりそうなスタイルです。&lt;/small&gt;&lt;h3&gt;きちんと感重視◎『シックstyle』&lt;/h3&gt;&lt;p&gt;白Tシャツよりもしっかり着こなしたいとき、白ポロシャツが本領発揮。お仕事やきちんとした場へお出かけするときにも重宝します。モノトーン中心のコーデをまとめてみました◎&lt;/p&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/506/fe82b3462406dbd0eb8375593599da53de2f856d.jpg?1464703838"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/613/11077613/11077613B_b_12_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ホワイトのワントーンコーデで、大人っぽいスタイル。ストライプ＆パンプスの黒でアクセントを。素材感のあるクラッチバッグを合わせることで、カジュアルな要素もちょっぴりと◎シックな中にも抜け感があるお洒落な着こなしです！&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/480/f773fcdc4eeddf57ad633aacb4b2ee5ab9002472.jpg?1464701955"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/859/11604859/11604859B_b_21_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ゆったりしたポロシャツをシックにコーディネート。計算されたフォルムの白ポロはコーデの主役にぴったり！シンプルモノトーンで大人女子ならではに恰好よくきめましょう。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/594/0e747b9e97f4f7a55139a06168601610b2beec14.jpg?1464711820"&gt;&lt;small&gt;出典: &lt;a href="http://wear.jp/ars/4425440/"&gt;wear.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ボタンを上までとめてワイドパンツにin！これだけでグッときちんと感がでます◎ポロシャツだから出せる雰囲気がしっかりと漂います。パンツのストライプ柄とも合い、とってもお洒落ですね。&lt;/small&gt;&lt;h3&gt;太陽浴びて元気いっぱい！『スポーティーstyle』&lt;/h3&gt;&lt;p&gt;夏はアウトドアや屋外でのスポーツなども多くなります。白ポロシャツを着て、アクティブに夏を満喫しましょう♪「動きやすくってお洒落」どちらも叶えるスタイルを心がけて◎&lt;/p&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/525/7a7ad9325f01edd20b18bd8bc1b1927caa66e9d2.jpg?1464706004"&gt;&lt;small&gt;出典: &lt;a href="http://wear.jp/wear10038/6815319/"&gt;wear.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;タイトなポロシャツとデニムガウチョの組み合わせ。お洒落に気を配りつつも、たくさん動き回っても大丈夫なので安心◎淡いピンクのキャップも素敵です＊&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/593/16100f9f4d3cd3ab8e7be709f7f6e38ed749fca9.jpg?1464711704"&gt;&lt;small&gt;出典: &lt;a href="http://wear.jp/s01272nr/4684610/"&gt;wear.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;大人なスポーツスタイル。ポロシャツはボタンを1つあけ、スキニーはちょっと折り返し、腰にシャツを巻く。この3つでこなれ感満載なコーディネートになります。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/479/426b62f8c084289a6fb43ef8cdc29373f1610e6c.jpg?1464701758"&gt;&lt;small&gt;出典: &lt;a href="http://img5.zozo.jp/goodsimages/178/11652178/11652178B_b_04_500.jpg"&gt;img5.zozo.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;スカートで作るスポーティーMIX。カジュアルな定番素材・デニムと合わせると絶対はずしませんね♪襟と袖の赤いアクセントラインがポイントに。&lt;/small&gt;&lt;h3&gt;【番外編】中に着てもかわいい♪&lt;/h3&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/526/08645ce47316b05db643938e6a484512dd9f277b.jpg?1464706111"&gt;&lt;small&gt;出典: &lt;a href="http://wear.jp/wear9019/6584713/"&gt;wear.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;1枚で着ることが多いポロシャツですが、インナーとしても使えます！ゆったりとしたトップスの中に着てカジュアルに着こなしています♪&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/528/7bf04a72da89c8a796c672b7d24b12e106071364.jpg?1464706208"&gt;&lt;small&gt;出典: &lt;a href="http://wear.jp/wear10016/6499891/"&gt;wear.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ポロシャツ×ニットベスト。シンプルだけど、ちょっと一味違ったコーデを楽しみたい時におすすめです＊&lt;/small&gt;&lt;h3&gt;おわりに&lt;/h3&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/693/597/923c9965af7455391bde1b53ca32e881381445ea.jpg?1464712132"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/hina_uta_kumi"&gt;www.instagram.com&lt;/a&gt;(@hina_uta_kumi)&lt;/small&gt;&lt;small&gt;いかがでしたか？ 爽やかな白いポロシャツは夏にぴったり。きちんとしているけど、どこかカジュアルさも忘れない。どんなシーンでも幅広く活躍する優秀アイテムを着て、是非お出掛けを楽しんでください♪&lt;/small&gt;&lt;/section&gt;</script></section>
