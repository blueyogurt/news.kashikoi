<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;大切な猫との生活が豊かであるために&lt;/h3&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/700/639/f878a3df77f64c0bcca5a778e1ebe444fd18f458.jpg?1465440505" sn-width="800" sn-height="583"&gt;&lt;small&gt;出典: http://blog.necoto-interior.com/?page=1&lt;/small&gt;&lt;p&gt;「necoto.(ネコト)」の商品には、たくさんの想いが込められています。&lt;/p&gt;&lt;p&gt;&lt;blockquote cite="http://www.necoto-interior.com/"&gt; necoto. の商品選びは５つの柱にあてはまることが基準です。 ecoであること。 猫、人にとって安全であること。 猫の長生きを目指して、販売している商品は、ホリスティックケア・カウンセラーのnecoto.店長と飼い猫のネムが厳選しています。 作り手の思いがこもったもの。 インテリアになじむもの。 見た目にも心地よい、楽しく暮らせるもの。&lt;/blockquote&gt;&lt;small&gt;出典: &lt;a href="http://www.necoto-interior.com/"&gt;www.necoto-interior.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;&lt;h3&gt;猫に優しく、インテリアに溶け込むアイテム&lt;/h3&gt;&lt;h4&gt;毎日の食事に おしゃれなClassy Bowl&lt;/h4&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/885/c24957e3cf7573d44b07fee6279d2ef90e51c0e7.jpg?1465646451"&gt;&lt;small&gt;出典: https://www.facebook.com/necotoSHOP/photos/a.246445545433455.58669.246408528770490/839901586087845/?type=3&amp;theater&lt;/small&gt;&lt;small&gt;猫の身体に配慮したフードボウル。かがまなくていいので、毎日の食事をストレスなくとることができます。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/700/589/5bc2cd50d48edd7566e048abe996f26355f5e5c9.jpg?1465438848"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?pid=95566472&lt;/small&gt;&lt;small&gt;日本の有田焼と波佐見焼の職人さんの手で丁寧に作られています。その高い技術により、安定感があり丈夫。さらにフードが食べやすく、こぼしにくい仕様になっています。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/883/635080fd6b2cd9c95249747ae4ff4b4456200407.jpg?1465646141"&gt;&lt;small&gt;出典: http://donko.inouesayuki.com/?search=Classy+Bowl&amp;x=39&amp;y=10&lt;/small&gt;&lt;small&gt;サイズのバリエーションも豊富なので、用途やペットのサイズに応じて選べるのもいいですね！&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/700/611/417b733e8f937e4b293bb84d18909183652b09cf.jpg?1465439542"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?pid=101516578&lt;/small&gt;&lt;small&gt;機能性だけではなく、インテリアによく馴染むようなおしゃれなデザインです。ペットと一緒に末永く大切に使いたくなるようなアイテムですね。&lt;/small&gt;&lt;h4&gt;猫が喜ぶ優しい素材の三日月型のピロー&lt;/h4&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/707/342/bbf83ade1fec7db855492d52cfb7ea6dbd9754ea.jpg?1466059262"&gt;&lt;small&gt;出典: &lt;a href="http://www.necoto-interior.com/?pid=88242583"&gt;www.necoto-interior.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;可愛らしい形の三日月型のピロー。実は可愛いだけではなく、猫の身体に沿うように設計されているんです！&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/888/22a55beffcbd292706c5f65feefdeda9b6140d66.jpg?1465646768"&gt;&lt;small&gt;出典: https://www.facebook.com/necotoSHOP/photos/a.246445545433455.58669.246408528770490/1031850593559609/?type=3&amp;theater&lt;/small&gt;&lt;small&gt;猫のあご置きとしてもおすすめ！身体に負担のかからない優しいピローに、いつも以上にリラックスしてしまうはず。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/887/6e3a32595e3f2d34dffec6422d1dd70d87773fd5.jpg?1465646747"&gt;&lt;small&gt;出典: https://www.facebook.com/necotoSHOP/photos/a.246445545433455.58669.246408528770490/1017977558280246/?type=3&amp;theater&lt;/small&gt;&lt;small&gt;素材にもこだわっており、日本産やベルギー産の上質なリネンやシープボアで作られています。&lt;/small&gt;&lt;h4&gt;可愛い首輪もたくさん揃っています！&lt;/h4&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/703/593/9a5e95e4dfa974f93f6b54f27a9451cbe74d3bdb.jpg?1465776180"&gt;&lt;small&gt;出典: https://www.facebook.com/necotoSHOP/photos/a.246445545433455.58669.246408528770490/904675219610481/?type=3&amp;theater&lt;/small&gt;&lt;small&gt;ちょっと他にはないリボンタイプの首輪。使うほど柔らかく風合いの増すベルギーリネンで作られています。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/703/594/cd9c4141a77ad154f68e34be77ffdd79fb974517.png?1465776254"&gt;&lt;small&gt;出典: https://www.facebook.com/necotoSHOP/photos/a.246445545433455.58669.246408528770490/820105391400798/?type=3&amp;theater&lt;/small&gt;&lt;small&gt;ヘンプ（麻）を編みこんで作られたオーガニックな首輪。ヘンプは夏は涼しく冬はあたたかく、とても強度があります。アレルギー体質の猫にもおすすめです。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/703/591/aa77f14a2242bf5ffaf3f409d220e7f528b36849.jpg?1465776111"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?pid=52928411&lt;/small&gt;&lt;small&gt;「necoto.」では他にも可愛い首輪をたくさん取り扱っています！大好きなペットのおしゃれをもっと楽しんでみませんか？&lt;/small&gt;&lt;h4&gt;日々のケアがさらに楽しくなる！&lt;/h4&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/707/348/020fde1b24848899c46043cd904656ce36e3f850.jpg?1466059608"&gt;&lt;small&gt;出典: &lt;a href="http://www.necoto-interior.com/?pid=76716517"&gt;www.necoto-interior.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;天然の豚毛とブナの天然木で作られたキャットブラシ。天然の豚毛は柔らかくマッサージ効果があり、さらに毛艶をピカピカにしてくれます。持ち手は優しく手に馴染み、使う人のことも考えられた逸品です。持ち手の猫マークが可愛いですね♪&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/169/d4d830bd86a3050dc9f5b7b32d2df53e73806756.jpg?1465554792"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?pid=65527173&lt;/small&gt;&lt;small&gt;身体に害のない万能な天然のアースウォーター。除菌・消臭効果があり、猫の口臭予防に、トイレの匂い消しに、飼い主のアレルギー対策にも効果があります！&lt;/small&gt;&lt;h4&gt;自慢のペットのクッションが作れちゃいます&lt;/h4&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/246/a1e67520463ffda12faf3f6696fe474277f9d7dd.jpg?1465559599"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?mode=cate&amp;csid=0&amp;cbid=1867228&lt;/small&gt;&lt;small&gt;ペットの写真から、クッションやストラップが作れます。世界に一つだけの可愛いクッションです。&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/247/aa7cc5be3bf06525217fcaae34bdbfd657b052c5.jpg?1465559626"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?pid=44372876&lt;/small&gt;&lt;small&gt;バッグにすっぽり入る大きさと等身大サイズの２サイズから選べます。また、色落ちしにくい発色の良い染料を使っていることで、リアルなクッションが作れちゃいます！&lt;/small&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/248/1eb28e4e20b15e374f3f08abf294e2995921594d.jpg?1465559706"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?mode=cate&amp;csid=0&amp;cbid=1867228&lt;/small&gt;&lt;small&gt;飼い主にとっては夢のような可愛いクッション。お気に入りの表情やポーズで、たくさん作りたくなってしまいますね！&lt;/small&gt;&lt;h3&gt;最後に&lt;/h3&gt;&lt;img src="http://news.kashikoi.yogurt.blue/system/press_images/000/702/892/996845f3d76f69d220c50908fc8d9428e4101c35.jpg?1465647434"&gt;&lt;small&gt;出典: http://www.necoto-interior.com/?pid=92369452&lt;/small&gt;&lt;small&gt;インテリアを楽しみながら、飼い主とペットの心まで豊かにしてくれる「necoto.」のアイテム。この機会に取り入れてみてはいかがでしょうか？ペットとの生活が今まで以上に楽しくなるはずです！&lt;/small&gt;&lt;h4&gt;Online shopはこちら&lt;/h4&gt;&lt;blockquote&gt; &lt;a href="http://www.necoto-interior.com/"&gt;猫とインテリア - necoto.&lt;/a&gt; &lt;br&gt; &lt;small&gt;猫と暮らすインテリアをもっと楽しく！ 「安全で環境にやさしい」をコンセプトに、インテリアに馴染む猫用品をご紹介しています。 &lt;/small&gt;&lt;/blockquote&gt;公式サイト。オンラインショップとなります。&lt;/section&gt;</script></section>
